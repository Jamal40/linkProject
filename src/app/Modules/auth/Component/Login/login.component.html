<div class="d-flex flex-column align-content-end" >
	<div class="app-auth-body mx-auto">	
		<div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="../../../../../assets/images/logo.png" alt="logo"></a></div>
		<h2 class="auth-heading text-center mb-5" style="font-size: 40px;font-weight: 700;color: #374B56;">Login</h2>
		<div class="auth-form-container text-start">

			<form class="auth-form login-form"[formGroup]="loginForm" (ngSubmit)="login()">         
				<div class="email mb-3">
					<label class="sr-only" for="signin-email">Email</label>
					<input id="signin-email" name="signin-email" type="email" class="form-control signin-email" placeholder="Email address" formControlName="email" required="required">
					
					<div class= "error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
						<span *ngIf="loginForm.get('email')?.hasError('required')">Email is required</span>
						<span *ngIf="loginForm.get('email')?.hasError('pattern')" >please enter valid email</span>
				    </div>
				</div><!--//form-group-->




				<div class="password mb-3">
					<label class="sr-only" for="signin-password">Password</label>
					<input id="signin-password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" formControlName="password" required="required">
					<div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
						<span *ngIf="loginForm.get('password')?.hasError('required')">Password is required</span>
						<span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be 8 digits</span>
					</div>





				</div><!--//form-group-->
				<div class="text-center">
					<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto " style="background-color:#374B56; color: #fff; " [disabled]="!loginForm.valid">Login</button>
				</div>
			</form>










			
			<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" [routerLink]="'/auth/register'">here</a>.
			</div>
		</div><!--//auth-form-container-->	

	</div><!--//auth-body-->


</div><!--//flex-column-->
