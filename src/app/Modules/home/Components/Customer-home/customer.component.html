<app-header (searchValueChanged)="filterWithProductName($event)"></app-header>

<div class="container prodContainer">
    <div class="row">
        <div
          *ngFor="let product of productsReadDto | paginate:{itemsPerPage:5,currentPage:currentPage,totalItems:totalCount}"
          class="col-lg-4 col-md-6 text-center product">
          <div class="product-image">
            <img class="card-img-top" width="200px" height="200px" src="{{ ServerBase }}{{ product.image }}" />
          </div>
          <h3 class="prodName">{{ product.englishName }}</h3>
          <h3 class="prodName">{{ product.arabicName }}</h3>
          <!-- <h3 class="prodName">{{ product.quantity }}</h3> -->
          <h3 class="prodName">{{ product.category.name }}</h3>
          <!-- <h3 class="prodName">{{ product.vendor.name }}</h3> -->
          <p class="product-price"><span>Per Kg</span> {{ product.unitPrice }}$</p>
          <a [class.disabled]="isProductAdded(product)" id="{{product.id}}" (click)="AddToCart($event.target,product)" class="cart-btn"><mat-icon id="{{product.id}}" class="icon">add_shopping_cart</mat-icon><p id="{{product.id}}" class="addToCart">Add to cart</p></a>
        </div>
      </div>
</div>





<pagination-controls class="pagi"(pageChange)="GetProducts($event)"></pagination-controls>
